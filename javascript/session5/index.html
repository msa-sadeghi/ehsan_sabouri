    <div class="login-page">
        <div class="form">
                <input 
                type="text" 
                placeholder="username" 
                class="username" 
                onkeydown="usernameValidation()" />
                <span 
                class="username-validation">
                Must Contain 12 Character (Min)
                </span>
                <input 
                type="password" 
                placeholder="password" 
                class="password" 
                onkeydown="passwordValidation()" />
                <span 
                class="password-validation">
                Must Contain 8 Character (Min)
                </span>
                <button>login</button>
                <p class="message">
                    Not registered? <a>Create an account</a>
                </p>
        </div>
    </div>
