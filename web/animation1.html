<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flip-card {
        width: 300px;
        height: 400px;
        perspective: 800px;
      }
      .flip-card img {
        width: 100%;
        height: 100%;
      }
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        text-align: center;
        transition: transform 1s;
        transform-style: preserve-3d;
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .flip-card-back {
        background-color: lightblue;
        color: white;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./zuckerberg.webp" alt="zuckerberg" />
        </div>
        <div class="flip-card-back">
          <h2>Mark Zuckerberg</h2>
          <h5>Senior Developer</h5>
        </div>
      </div>
    </div>
  </body>
</html>
